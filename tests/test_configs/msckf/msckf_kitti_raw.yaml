# General Settings
max_window_size: 200
max_nb_tracks: 200
min_track_length: 10
enable_ns_trick: true
enable_qr_trick: false

# IMU Settings
imu:
  initial_covariance:
    q_init_var: [1e-6, 1e-6, 1e-6]
    bg_init_var: [1e-6, 1e-6, 1e-6]
    v_init_var: [1e-6, 1e-6, 1e-6]
    ba_init_var: [1e-6, 1e-6, 1e-6]
    p_init_var: [1e-6, 1e-6, 1e-6]
  process_noise:
    w_var: [4e-2, 4e-2, 4e-2]
    dbg_var: [1e-6, 1e-6, 1e-6]
    a_var: [4e-2, 4e-2, 4e-2]
    dba_var: [1e-6, 1e-6, 1e-6]
  constants:
    angular_constant: [0.0, 0.0, 0.0]
    gravity_constant: [0.0, 0.0, -9.81]

# Camera Settings
camera:
  extrinsics:
    p_IC: [0.0, 0.0, 0.0]
    q_CI: [0.5, -0.5, 0.5, -0.5]
  measurement_noise:
    img_var: 1e-2

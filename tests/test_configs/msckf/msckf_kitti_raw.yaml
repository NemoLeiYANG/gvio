# General Settings
max_window_size: 30
max_nb_tracks: 200
min_track_length: 8
enable_ns_trick: true
enable_qr_trick: true

# IMU Settings
imu:
  initial_covariance:
    q_init_var: [1e-1, 1e-1, 1e-1]
    bg_init_var: [1e-1, 1e-1, 1e-1]
    v_init_var: [1e-1, 1e-1, 1e-1]
    ba_init_var: [1e-1, 1e-1, 1e-1]
    p_init_var: [1e-1, 1e-1, 1e-1]
  process_noise:
    w_var: [0.1, 0.1, 0.1]
    dbg_var: [0.1, 0.1, 0.1]
    a_var: [0.1, 0.1, 0.1]
    dba_var: [0.1, 0.1, 0.1]
    # w_var: [4e-2, 4e-2, 4e-2]
    # dbg_var: [1e-6, 1e-6, 1e-6]
    # a_var: [4e-2, 4e-2, 4e-2]
    # dba_var: [1e-6, 1e-6, 1e-6]
  constants:
    angular_constant: [0.0, 0.0, 0.0]
    gravity_constant: [0.0, 0.0, -9.81]

# Camera Settings
camera:
  extrinsics:
    p_IC: [0.0, 0.0, 0.0]
    q_CI: [0.5, -0.5, 0.5, -0.5]
